<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/LOGO SEM TEXTO.png">


</head>

<body>
    <!--ALERT-->

    <div class="toast">

        <div class="toast-content ac">


            <div class="message">
                <span class="text text-1" id="msgtitle">Connect Work</span>
                <span class="text text-2" id="msgalert">.</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>


        <div class="progress "></div>
    </div>

    <div class="box">
        <h1>Login</h1>
        <form id="form-login">
            <p id="alert">dsd</p>
            <div>
                <label>Email:</label>
                <input autocomplete="off" placeholder="Seu Email" type="email" id="email" required>
            </div>
            <div>
                <br>
                <label>Senha:</label>
                <input autocomplete="off" placeholder="Sua Senha" type="password" id="senha" required>
            </div>
            <div>
                <button type="submit" name="action">Login</button>
                <a href="./cadastro.html">Cadastrar conta</a>
            </div>
        </form>
        <button class="google"><i class="fa-brands fa-google icon"></i>Continuar com o Google</button>
    </div>



</body>
<script>
    toast = document.querySelector(".toast");
    (closeIcon = document.querySelector(".close")),
    (progress = document.querySelector(".progress"));

    let timer1, timer2;




    closeIcon.addEventListener("click", () => {
        toast.classList.remove("active");


        setTimeout(() => {
            progress.classList.remove("active");
        }, 300);

        clearTimeout(timer1);
        clearTimeout(timer2);
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
<script src="https://kit.fontawesome.com/1b780029f6.js" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
<script src="./js/login.js"></script>

</html>

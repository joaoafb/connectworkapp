<!DOCTYPE html>
<html lang="pt-br" data-theme="light">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.52.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/LOGO SEM TEXTO.png">
</head>

<body>

    <div class="box">
        <h1>Login</h1>
        <form id="form-login">
            <p id="alert">dsd</p>
            <div><label>Email:</label><input autocomplete="off" placeholder="Seu Email" type="email" id="email" class="disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                invalid:border-pink-500 invalid:text-pink-600
                focus:invalid:border-pink-500 focus:invalid:ring-pink-500" required></div>
            <div><br><label>Senha:</label><input autocomplete="off" placeholder="Sua Senha" type="password" id="senha" required></div>
            <div><button type="submit" name="action">Login</button><a href="./cadastro.html">Cadastrar conta</a></div>
        </form><button class="google"><i class="fa-brands fa-google icon"></i>Continuar com o Google</button></div>
</body>
<script defer>
    toast = document.querySelector(".toast");
    (closeIcon = document.querySelector(".close")),
    (progress = document.querySelector(".progress"));

    let timer1, timer2;




    closeIcon.addEventListener("click", () => {
        toast.classList.remove("active");


        setTimeout(() => {
            progress.classList.remove("active");
        }, 300);

        clearTimeout(timer1);
        clearTimeout(timer2);
    });
</script>
<script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

<script defer src="./js/login.js"></script>

</html>

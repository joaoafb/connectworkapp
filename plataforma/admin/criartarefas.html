<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulário de Tarefas</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta.3/css/materialize.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style></style>
</head>

<body>
    <div class="box">
        <div class="title">
            <h1>Connect Work</h1>
        </div>
        <div class="central">
            <div class="card">
                <h1>Adicionar Tarefa</h1>
                <form id="formTarefa">
                    <div class="input-field"><label for="nome">Nome da Tarefa:</label><br><input type="text" autocomplete="off" placeholder="Tarefa" id="nome" name="nome" required></div>
                    <div class="input-field"><label for="dataEntrega">Data de Entrega:</label><br><input type="date" id="dataEntrega" name="dataEntrega"></div>
                    <div class="input-field"><datalist id="usuarios"></datalist><label>Nome do Colaborador:</label><br><input id="inputusuarios" autocomplete="off" type="text" list="usuarios"></div>
                    <div class="input-field"><datalist id="grupos"></datalist><label>Nome do Grupo:</label><br><input autocomplete="off" id="inputgrupos" type="text" list="grupos"></div>
                    <div class="input-field"><label for="descricao">Descrição:</label><br><textarea id="descricao" name="descricao" class="materialize-textarea"></textarea></div><button class="btn" type="submit" name="action">Adicionar Tarefa</button><br></form><button class="back"
                    onclick="menu()" type="submit" name="">Voltar</button></div>
        </div>
    </div>
</body>
<script src="./criartarefas.js"></script>
<script>
    function menu() {
        location.href = "./index.html"
    }
</script>

</html>
